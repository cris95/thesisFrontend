<mat-table [dataSource]="dashboardsDataSource">
  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element" class="row-cell"> {{ element.name }} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedDashboards"></mat-header-row>
  <mat-row (click)="openDashboard(row)" *matRowDef="let row; columns: displayedDashboards"></mat-row>
</mat-table>
